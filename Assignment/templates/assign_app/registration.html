{% extends "base.html" %}
{% load static %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          <!-- {{ user_form.as_ul }}
          {{ profile_form.as_ul }} -->
          
          
          <label for="first_name">First name: </label>
          <input id="first_name" type="text" name="first_name" value="{{ first_name }}" maxlength="100" pattern='^([a-zA-Z])\D*([a-zA-Z])$'  required>
            <span>Use upto 100 characters</span>
            <br>
            <br>

          <label for="last_name">Last name: </label>
          <input id="last_name" type="text" name="last_name" value="{{ last_name }}" maxlength="100" pattern='^([a-zA-Z])\D*([a-zA-Z])$' required> 
          <span>Use upto 100 characters</span>
          <br>
          <br>

          <label for="username">Username: </label>
          <input id="username" type="text" name="username" value="{{ username }}" maxlength="20" pattern='[aA-zZ]\\w{5, 29}$' required>
          <span>Use alphanumeric characters</span>
          <br>
          <br>

          <label for="password">Password: </label>
          <input id="password" type="password" name="password" value="{{ password }}" minlength="5" required>
          <span>Enter minimum 5 characters</span> 
          <br>
          <br>

          <label for="email">Email: </label>
          <input id="email" type="text" name="email" value="{{ email }}" pattern='^[a-z0-9]+[\._]?[a-z0-9]+[@]\w+[.]\w{2,3}$' required>
          <span>Use valid email address format</span>
          <br>
          <br>
          <input type="submit" name="" value="Register">
        </form>
        
    </div>
  </div>
{% endblock %}
